<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-image/core-image.html">

<polymer-element name="gd-show" attributes="identifier albumart">
    <template>
        <style>
            #show {
                margin: 5px 0;
                width: 100%;
                height: 200px;
                overflow-y: hidden;
            }
            
            core-image {
                width: 100%;
                height: 100%;
            }
            div#info-overlay {
                width: 100%;
                margin-top: -120px;
                height: 120px;
                background-color: black;
                opacity: 0.8;
            }
            div#info {
                width: 100%;
                margin-top: -120px;
                height: 120px;
                color: white;
            }
            div#play-button {
                height: 120px;
                width: 120px;
                z-index: 1;
            }
            div#info-container {
                z-index: 1;
            }
            polyfill-next-selector { content: '#show .band'; }
            #show ::content .band {
                color: #3377bb;
                font-size: 1.8em;
                font-weight: 900;
            }
            polyfill-next-selector { content: '#show .date'; }
            #show ::content .date {
                color: white;
                font-size: 1.5em;
                line-height: 1.6em;
                font-weight: 600;
            }
            polyfill-next-selector { content: '#show .venue'; }
            #show ::content .venue {
                color: white;
                font-size: 1.5em;
                font-weight: 300;
                letter-spacing: 3px;
            }
            
        </style>
        
        <div id="show" on-click="{{showClick}}">
            <core-image sizing="cover" preload fade 
                        placeholder="gdlogo.jpg"
                        src="{{albumart}}">
            </core-image>
            <div id="info-overlay"></div>
            <div id="info" flex layout horizontal>
                <div id="play-button">play</div>
                <div id="info-container" flex layout vertical center-justified>
                    <content select=".band"></content>
                    <content select=".date"></content>
                    <content select=".venue"></content>
                </div>
            </div>
            <date></date>
            <band></band>
            <title></title>
        </div>
        
    </template>
    
    <script>
        Polymer("gd-show", {
            identifier: "",
            albumart: "http://lorempixel.com/400/400/",
            
            //Functions
            showClick: function () {
                this.fire("show-click");
            }
        });
    </script>
</polymer-element>
