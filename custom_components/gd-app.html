<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="gd-list.html">
<link rel="import" href="gd-player.html">

<polymer-element name="gd-app" attributes="showPlayArea">
    <template>
        <style>
            gd-list /deep/ core-list {
                height: {{(showPlayArea) ? "calc(100% - 80px)" : "100%"}};
            }
        </style>
        
        <gd-list></gd-list>
        <gd-player id="player" hidden?={{!showPlayArea}}></gd-player>
    </template>
    
    <script>
        Polymer("gd-app", {
            showPlayArea: true,
            
            //Functions
            ready: function () {
                this.$.player.play();
            }
        });
    </script>
</polymer-element>
